name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Debug directory contents
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Directory listing ==="
          ls -la
          echo "=== Docker directory ==="
          ls -la docker/
          echo "=== Docker version ==="
          docker version

      - name: Build image
        run: just cicd::build

  test-template:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          install-only: true

      - name: Test template
        run: just cicd::test-template
